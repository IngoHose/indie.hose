<form id="articleForm">
  <input type="text" name="author" placeholder="Autorname" required />
  <input type="date" name="date" required />
  <input type="text" name="title" placeholder="Titel" required />
  <input type="text" name="subtitle" placeholder="Untertitel" />
  <textarea name="content" placeholder="Inhaltstext" required></textarea>
  <button type="submit">Artikel einreichen</button>
</form>
